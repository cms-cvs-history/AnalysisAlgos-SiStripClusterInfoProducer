process ReadRUFile = {
    
    # MessageLogger
    service = MessageLogger
    {
	untracked vstring destinations =  {"infos"}
	untracked PSet infos    = {
	    untracked string threshold = "DEBUG"
	    untracked PSet default = { untracked bool placeholder = true }
	}
	untracked vstring debugModules    = {"siStripClusterInfoProducer"}
    }

    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_STRIP"
    replace CondDBCommon.catalog = "relationalcatalog_oracle://cms_orcoff_int2r/CMS_COND_GENERAL"
    replace CondDBCommon.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"
    replace CondDBCommon.DBParameters.messageLevel = 1
    replace CondDBCommon.DBParameters.loadBlobStreamer = true
    es_source = PoolDBESSource {
	using CondDBCommon
	VPSet toGet = {
	    { string record = "SiStripPedestalsRcd" string tag = "SiStripPedNoise_MTCC_v1_p" }, 
	    { string record = "SiStripNoisesRcd" string tag = "SiStripPedNoise_MTCC_v1_n" }, 
	    { string record = "SiStripFedCablingRcd" string tag = "SiStripCabling_MTCC_v1" }
	}
    }
    
    
    source = PoolSource
    {
	untracked vstring fileNames = { 
	    "castor:/castor/cern.ch/cms/testbeam/tkmtcc/P5_data/tracker_reprocessing/pass3_with_alignment/2661_reco_cluster.root"
	}

	untracked int32 maxEvents = -1
	untracked uint32 debugVebosity = 1
	untracked bool   debugFlag     = true
    }
    
    
    # include SiStripClusterInfoProducer
    include "RecoLocalTracker/SiStripClusterizer/data/SiStripClusterInfoProducer.cfi"
    #replace siStripClusterInfoProducer.ClusterProducer = "siStripClusters345"


    module PoolOutput = PoolOutputModule
    {
        untracked string fileName = "/tmp/giordano/testSiStripClusterInfo.root"
    }
    
    path p = { siStripClusterInfoProducer }
    
    endpath e = { PoolOutput}
}
